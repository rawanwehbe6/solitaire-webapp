<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Score - Solitaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="add-score-page">
  <h1>Add Your Score</h1>
  <p>Enter your name and we’ll generate a random score and duration for you.</p>

  <form id="add-score-form">
    <label for="player-name">Player Name</label>
    <input type="text" id="player-name" name="player-name" required maxlength="100" placeholder="Enter your name">
    <button type="submit">Submit Score</button>
    <p id="add-score-message"></p>
  </form>

  <a href="index.html" class="link">← Back to Leaderboard</a>

 <script src="scripts/axios.min.js"></script>
 <script src="scripts/script.js"></script>

</body>

</html>
